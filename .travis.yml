language: Ruby

notifications:
  email:
    on_success: never
    on_failure: always

matrix:

  include:
    # Ubuntu 18.04
    - os: linux
      dist: bionic
      sudo: true

    # MacOS 10.13
    - os: osx
      osx_image: xcode9.4

# before_install stops immediately at non-zero exit code
before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh;
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O $HOME/miniconda.sh;
    fi
  - bash $HOME/miniconda.sh -b -p $HOME/miniconda;
  - export PATH="$HOME/miniconda/bin:$PATH";
  - conda --version

script:
  - which conda
  - conda info
  - which python
  - python -V
  - python -c "import platform; print(platform.architecture())"

  # Native Conda
  - conda create -y -q -n env3.5_conda python=3.5
  - conda activate env3.5_conda
  - conda install -y -q -c open3d-admin open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  - conda create -y -q -n env3.6_conda python=3.6
  - conda activate env3.6_conda
  - conda install -y -q -c open3d-admin open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  - conda create -y -q -n env3.7_conda python=3.7
  - conda activate env3.7_conda
  - conda install -y -q -c open3d-admin open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  - conda create -y -q -n env3.8_conda python=3.8
  - conda activate env3.8_conda
  - conda install -y -q -c open3d-admin open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  # Pip in Conda
  - conda create -y -q -n env3.5_conda_pip python=3.5
  - conda activate env3.5_conda_pip
  - pip install -U open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  - conda create -y -q -n env3.6_conda_pip python=3.6
  - conda activate env3.6_conda_pip
  - pip install -U open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  - conda create -y -q -n env3.7_conda_pip python=3.7
  - conda activate env3.7_conda_pip
  - pip install -U open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

  - conda create -y -q -n env3.8_conda_pip python=3.8
  - conda activate env3.8_conda_pip
  - pip install -U open3d
  - python -c "from open3d import *; import open3d; print(open3d)"
  - conda deactivate

